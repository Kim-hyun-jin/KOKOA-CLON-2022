<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

</head>
<body id="chat-screen">
    <div class="status-bar">
        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Tomy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <!-- header.alt-header>div.alt-header__column*3 -->
    
    <main class="main-screen main-chat"> 
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>
    </main>

 

    <script src="https://kit.fontawesome.com/2f1b08af44.js" crossorigin="anonymous"></script>
</body>
</html>
