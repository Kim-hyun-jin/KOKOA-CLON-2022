<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>

</head>
<body>
    <div class="status-bar">
        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear"></i></span>
            <div><span class="next-gear"></span></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="find-icons__icon">
            <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
            <i class="fa-solid fa-id-card"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
            <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Open chat Home</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hastags">#bts#army#friends</h6>
            </div>
            <div class="open-post__members">
                <img src="#"/>
                <span>802 members</span>
                <div class="divider"></div>
            </div>
            <div class="open-post__column"></div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list"><!--nav__ul-->
            <li class="nav__btn"><!--nav__li-->
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__second"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i></a>
            </li>
        </ul>
    </nav>   

    <script src="https://kit.fontawesome.com/2f1b08af44.js" crossorigin="anonymous"></script>
</body>
</html>
